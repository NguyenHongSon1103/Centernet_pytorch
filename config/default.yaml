#----------------------- 
# Model architecture One of ['tiny', 's', 'm', 'l', 'x']
#-----------------------

version: 'n'

#-----------------------
# Data path
#-----------------------
nc : 1
names : 
  polyps : 0
  adenomatous : 0
  hyperplastic : 0
  
# test: /home/s/sonnh/polyp_data/test/images
train : D:/VNG/E2EObjectDetection/PolypsSet_converted/train2019/images
val :  D:/VNG/E2EObjectDetection/PolypsSet_converted/val2019/images
#-----------------------
# Training configs
#-----------------------
gpu : '0'
input_size : 640
batch_size : 16
epochs : 100
optimizer :
  type : Adam
  base_lr : 0.001 #1e-3
  end_lr : 0.00001 #1e-5
  warmup_lr : 0.00002 #2e-5
  warmup_steps : 10000

max_boxes : 100
save_dir : 'save_dir/test'
save_period: 5
resume : False
resume_checkpoint : ''

#-----------------------
# Augmentation config
#-----------------------
            
spatial: 
    keep: 0.5 # prob for keep original images
    crop: 0.2 # prob for BBoxSafeRandomCrop
    scale_x: [0.5, 1.5] #ratio for x axis 
    scale_y: [0.5, 1.5] #ratio for y axis
    keep_ratio: False #keep original ratio or not
    translate_x: 0 # ratio for x axis
    translate_y: 0 # ratio for y axis
    rotate: 5 # +/- degree 
    shear: 0 # +/- degree
    hflip: 0.2 # prob for horizontal flip
    vflip: 0.2 # prob for vertical flip

visual: # all prob
    keep: 0.5
    color_jiiter: 0.2 
    blur: 0.1
    image_compression: 0.1
    gray: 0.1
    
advanced: #all prob
    keep: 0.5
    mosaic: 0.0